<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/pages.css">
    <link rel="icon" type="image/x-icon" href="Images/BiasBrothers.ico">
    <title>Mijn Biases</title>
    <script type="text/javascript" src="../Javascript/sidebar.js"></script>
</head>
<body>
<!--Optie1-->
<div class="container">
    <div class="flexGrid">
        <aside class="col sidebar">
            <div id="sidebarContainer">
                <script type="text/javascript">
                    sidebarLoad();
                </script>
            </div>
        </aside>
        <section class="col main">
            <div id="cardContainer">
                <div class="card">
                    <h3 class="header">Overhaast Concluderen</h3>
                    <div class="content">
                        <button class="biasButton">Confirmation bias</button>
                        <button class="biasButton">Focusing effect</button>
                        <button class="biasButton">Selective perception bias</button>
                    </div>
                </div>
                <div class="card">
                    <h3 class="header">Biases bij Over-generaliseren</h3>
                    <div class="content">
                        <button class="biasButton">Implicit stereotype</button>
                        <button class="biasButton">Halo effect</button>
                        <button class="biasButton">Fundamental attribution error</button>
                    </div>
                </div>
                <div class="card">
                    <h3 class="header">Biases bij Personaliseren</h3>
                    <div class="content">
                        <button class="biasButton">Imposter syndrome</button>
                        <button class="biasButton">Negativity bias</button>
                        <button class="biasButton">Self-relevance effect</button>
                    </div>
                </div>
            </div>
            <div id="cardInputContainer">
                <div class="textCard">
                    <div class="contentTextBox">
                        <textarea class="test" placeholder="[Beschrijf situatie(s) / voorbeeld(en) hier]"></textarea>
                    </div>
                </div>
                <div class="textCard">
                    <div class="contentTextBox">
                        <textarea class="test" placeholder="[Beschrijf situatie(s) / voorbeeld(en) hier]"></textarea>
                    </div>
                </div>
                <div class="textCard">
                    <div class="contentTextBox">
                        <textarea class="test" placeholder="[Beschrijf situatie(s) / voorbeeld(en) hier]"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
<script type="text/javascript" src="../Javascript/pages.js"></script>
</body>
</html>
