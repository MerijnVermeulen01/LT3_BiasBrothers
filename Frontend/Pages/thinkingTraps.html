<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images/BiasBrothers.ico">
    <title>Denkvalkuilen</title>
    <script type="text/javascript" src="../Javascript/sidebar.js"></script>
</head>
<body>

<div class="container">
    <div class="flexGrid">

        <aside class="col sidebar">
            <div id="sidebarContainer">
                <script type="text/javascript">
                    sidebarLoad();
                </script>
            </div>
        </aside>

        <section class="col_main">
            <div class="columnWithButtons">
                <div class="column-content">
                    <h3>Kies een van de volgende valkuilen</h3>
                    <div id="buttonContainer">
                        <button class="buttons biasButton" id="2" onclick="buttonToArray(this.id)">
                            Tunnelvisie
                        </button>
                        <button class="buttons biasButton" id="5" onclick="buttonToArray(this.id)">
                            Externaliseren
                        </button>
                        <button class="buttons biasButton" id="8" onclick="buttonToArray(this.id)">
                            Emotioneel redeneren
                        </button>
                        <button  class="buttons biasButton" id="3" onclick="buttonToArray(this.id)">
                            Vergroten
                        </button>
                        <button  class="buttons biasButton" id="4" onclick="buttonToArray(this.id)">
                            Personaliseren
                        </button>
                        <button class="buttons biasButton" id="7" onclick="buttonToArray(this.id)">
                            Gedachten lezen
                        </button>
                        <button  class="buttons biasButton" id="6" onclick="buttonToArray(this.id)">
                            Over-generaliseren
                        </button>
                        <button  class="buttons biasButton" id="1" onclick="buttonToArray(this.id)">
                            Overhaast concluderen
                        </button>
                    </div>
                </div>
            </div>
            <div class="columnWithExplanation">
                <h3 id="explanationTitle">Uitleg </h3>
                <p id="explanation"></p>
            </div>
            <div class="columnWithTextAreas">
                <h3 class="textCardHeader" id="textHeader1">Selecteer een bias</h3>
                <div class="textArea1">
                    <textarea id="description1" onkeyup="textToArray(this.id, this.value)" style="overflow:auto" placeholder="[Beschrijf situatie(s)/voorbeeld(en) hier]"></textarea>
                </div>
                <h3 class="textCardHeader" id="textHeader2">Selecteer een bias</h3>
                <div class="textArea2">
                    <textarea id="description2" onkeyup="textToArray(this.id, this.value)" style="overflow:auto" placeholder="[Beschrijf situatie(s)/voorbeeld(en) hier]"></textarea>
                </div>
                <h3 class="textCardHeader" id="textHeader3">Selecteer een bias</h3>
                <div class="textArea3">
                    <textarea id="description3" onkeyup="textToArray(this.id, this.value)" style="overflow:auto" placeholder="[Beschrijf situatie(s)/voorbeeld(en) hier]"></textarea>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="buttonsPages">
    <div class="div1" ><a class="returnButton" type="button" href="selfDevelopment.html" onClick="valuesToJSON()">Terug</a> </div>
    <div class ="lineBetween"></div>
    <div class="div2"><a class="continueButton" type="button" href="myBiasPage.html" onClick="valuesToJSON()">Verder</a></div>
</div>

</body>
<script type="text/javascript" src="../JavaScript/pages.js"></script>
<script type="text/javascript" src="../JavaScript/timer.js"></script>
<script type="text/javascript" src="../JavaScript/fetchData.js"></script>
</html>
